<div class="listContainer">
    <p *ngFor="let post of posts">
      {{post.postText}} 
        <!-- <button mat-button (click)="getPost(post); $event.stopPropagation()"><mat-icon>edit</mat-icon></button> -->
        <button mat-button (click)="openDialog(post); $event.stopPropagation()"><mat-icon>edit</mat-icon> Edit</button>
        <button mat-button (click)="deletePost(post); $event.stopPropagation()"><mat-icon>delete</mat-icon> Delete</button>        
    </p>
  </div>
  <div class="example-container">
    <form class="mui-form--inline" (ngSubmit)="addPost(post);todoForm.reset()" #todoForm="ngForm">
      <mat-form-field>
          <input matInput placeholder="Input" [(ngModel)]="post.postText" id="postText" name="postText" #posttext="ngModel">
      </mat-form-field>
      <br/>
      <br/>
      <button mat-raised-button color="primary" [promiseBtn]="promiseSetBySomeAction">Go!</button>
    </form>  
  </div>
