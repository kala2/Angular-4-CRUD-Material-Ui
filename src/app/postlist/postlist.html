<navbar></navbar>
<div class="listContainer">
    <div *ngFor="let post of posts">
        <div *ngFor="let postData of post.Posts">          
            <mat-card class="example-card">
                <mat-card-header>
                      <img mat-card-avatar src="http://localhost:3001/uploads/{{post.profileImage}}" class="example-header-image"/>
                      <mat-card-title>{{post.userName}}</mat-card-title>
                      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                      <span class="post_buttons">
                          <button *ngIf="post.userName == this.USER.userName" mat-button (click)="openDialog(postData); $event.stopPropagation()"><mat-icon>edit</mat-icon> Edit</button>
                          <button *ngIf="post.userName == this.USER.userName" mat-button (click)="deletePost(postData); $event.stopPropagation()"><mat-icon>delete</mat-icon> Delete</button>  
                      </span>
                </mat-card-header>
                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                <mat-card-content>
                  <p [froalaView]="postData.postText">
                      {{postData.postText}}        
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button (click)="addNewLike(postData, post.userName); $event.stopPropagation()">
                      <mat-icon *ngIf="postData.likedFrom.indexOf(this.USER.userName) == -1; else other_content">thumb_up</mat-icon>
                  </button>
                  <ng-template #other_content>
                          <mat-icon class="liked_post">thumb_up</mat-icon>
                  </ng-template>
                  <share-buttons [theme]="'outline'"
                    [include]="['facebook','twitter']"
                    [show]="2"
                    [size]="-1"
                    [url]="'http://twitter.com/'"
                  ></share-buttons>
                </mat-card-actions>
              </mat-card>
          </div >
    </div >
  </div>
